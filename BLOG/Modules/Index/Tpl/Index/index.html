<include file="Common:head"/>
<link rel="stylesheet" href="__PUBLIC__/css/main.css"/>

	<div class="rightBar-bottom">
		<foreach name="articleList" item="article">
			<div class="rightBar-artice">
				<h1>
				<!-- __APP__/Blog?id={$article.id} -->
					<a href="{:U('/blog_'.$article['id'])}">{$article.title}</a>
				</h1>
				<p>
				<span>时间：{$article.real_date} </span>
				<span>分类：{$article.catename} </span>
				<span>标签：{$article.tag_name} </span>
				<span>评论：{$article.num_comment}</span>
				</p>
				<span>{$article.short_content}...</span>
				<br>
				<a href="{:U('/blog_'.$article['id'])}">Read More –></a>
			</div>
		</foreach>
	

		<div class="rightBar-page" >
			{$page}
		</div>
	</div>

<include file="Common:foot"/>
<script type="text/javascript" src="__PUBLIC__/js/ajax-randomArticle.js"></script>
